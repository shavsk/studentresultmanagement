
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Result Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add New Result </h1>
            <div class = "card-body">
                <form th:action="@{/result/save}" th:object = "${result}" method="POST">

                    <div alight="left">
                        <tr>
                            <label class="form-label"> CourseName</label>
                            <td>
                                <select name="courseName" id="courseName" class="form-control">
                                    <option th:each="course:${courses}"
                                            th:text="${course.courseName}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                    </div>
                    <div alight="left">
                        <tr>
                            <label class="form-label"> StudentName</label>
                            <td>
                                <select name="firstName" id="firstName" class="form-control">
                                    <option th:each="student:${students}"
                                            th:text="${student.firstName}">

                                    </option>
                                </select>
                            </td>
                        </tr>
                    </div>

                    <div alight="left">
                        <tr>
                            <label class="form-label"> Score</label>
                            <td>
                                <select name="score" id="score" class="form-control">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                </select>
                            </td>
                        </tr>
                    </div>
                    <br>
                    <div class = "box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
